<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.liqpay.ua/libjs/checkout.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.4.2/sha.js"></script>
  <script src="server.js" defer></script>


  <title>Кошик</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .cart-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-right: 1rem;
    }
    .cart-item-details {
      flex: 1;
    }
    .price {
      color: #4CAF50;
      font-weight: bold;
    }
    button {
      background-color: #f44336;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ваш кошик</h1>
  </header>
  <main class="container" id="cart-container">
    <!-- Товари будуть показані тут -->
  </main>


    <input type="number" id="amount" value="1" min="1" step="0.01" />
    <h2>Оплатити грн (тест)</h2>
    <button onclick="startPayment()">Оплатити</button>

    <div id="liqpay_checkout"></div>


  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const container = document.getElementById('cart-container');

    if (cart.length === 0) {
      container.innerHTML = '<p>Ваш кошик порожній.</p>';
    } else {
      container.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <h2>${item.name}</h2>
            <p class="price">${item.price} ₴</p>
            <p>${item.description}</p>
            <button onclick="removeItem(${index})">Видалити</button>
          </div>
        </div>
      `).join('');
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }

        async function startPayment() {
            let amount = document.getElementById('amount').value;

            const response = await fetch('/create-payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount })
            });
            const { data, signature } = await response.json();

            LiqPayCheckout.init({
                data,
                signature,
                embedTo: "#liqpay_checkout",
                mode: "embed"
            }).on("liqpay.callback", function (data) {
                console.log("callback", data);
            }).on("liqpay.ready", function (data) {
                console.log("ready", data);
            }).on("liqpay.close", function (data) {
                console.log("close", data);
            });
        }
    </script>


</body>
</html>
